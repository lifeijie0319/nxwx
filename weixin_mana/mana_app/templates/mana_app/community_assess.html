{% extends "mana_app/index.html" %}
{% block content %}

<div class="content forms_fixed">
    <div class="row">
        <form class="js-validation-bootstrap form-horizontal" method="post" id="query_form" name="query_form">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">小区名</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="community" placeholder="请填写要查询的小区名">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <div class="form-reservation">
                        <div class="col-sm-12">
                            <button class="btn btn-minw btn-success" type="button" id="query_btn">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Page Content -->
<div class="content">
    <div class="block block-bordered">
        <div class="block-header bg-gray-lighter">
            <ul class="block-options">
                <li>
                    <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"><i class="si si-size-fullscreen"></i></button>
                </li>
            </ul>
            <div class="block-options-simple">
                <a id="upload_btn" class="btn btn-warning">导入</a>
                <a href="/static/mana_app/excel/小区价格评估.xlsx" class="btn btn-warning">下载导入模板</a>
                <a id="add_btn" class="btn btn-warning" data-toggle="modal" data-target="#community_assess_modal"></i>新增</a>
                <button id="gen_excel_btn" class="btn btn-minw btn-warning">导出Excel</button>
            </div>
            <div class="block-options-simple">
                <input id="upfile" type="file">
            </div>
            <h3 class="block-title"></h3>
        </div>
        <div class="block-content" id="table_area"></div>
    </div>
</div>
<!-- END Page Content -->

<!-- Modal -->
<div class="modal fade" id="community_assess_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    新增
                </h4>
            </div>
            <div class="block-content">
                <form class="js-validation-bootstrap form-horizontal" id="community_assess_modal_form">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="community">小区名<span class="text-danger">*</span></label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" maxlength="20" name="community" placeholder="不超过20字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="price">评估价格（万元）<span class="text-danger">*</span></label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" maxlength="7" name="price" placeholder="两位小数">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-minw btn-default" type="button" data-dismiss="modal">取消</button>
                <button class="btn btn-minw btn-primary" type="button" id="community_assess_modal_submit">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- END Modal -->

<script type="text/javascript" src="/static/mana_app/js/community_assess.js"></script>
{% endblock %}
