{% extends "mana_app/index.html" %}
{% block content %}

<div class="content forms_fixed">
    <div class="row">
        <form class="js-validation-bootstrap form-horizontal" method="post" id="query_form" name="query_form">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户号</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="cusno" placeholder="请填写要查询的客户号">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <div class="form-reservation">
                        <div class="col-sm-12">
                            <button class="btn btn-minw btn-success" type="button" id="query_btn">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Page Content -->
<div class="content">
    <div class="block block-bordered">
        <div class="block-header bg-gray-lighter">
            <ul class="block-options">
                <li>
                    <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"><i class="si si-size-fullscreen"></i></button>
                </li>
            </ul>
            <div class="block-options-simple">
                <a id="upload_btn" class="btn btn-warning">导入</a>
                <a href="/static/mana_app/excel/小额贷款合同统计.xlsx" class="btn btn-warning">下载导入模板</a>
                <a id="add_btn" class="btn btn-warning" data-toggle="modal" data-target="#micro_credit_contract_modal"></i>新增</a>
                <button id="gen_excel_btn" class="btn btn-minw btn-warning">导出Excel</button>
            </div>
            <div class="block-options-simple">
                <input id="upfile" type="file">
            </div>
            <h3 class="block-title"></h3>
        </div>
        <div class="block-content" id="table_area"></div>
    </div>
</div>
<!-- END Page Content -->

<!-- Modal -->
<div class="modal fade" id="micro_credit_contract_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    新增记录
                </h4>
            </div>
            <div class="block-content">
                <form class="js-validation-bootstrap form-horizontal" id="micro_credit_contract_modal_form">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="cusno">客户号<span class="text-danger">*</span></label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" maxlength="21" name="cusno" placeholder="请输入21位客户号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="limit">贷款合同额度<span class="text-danger">*</span></label>
                        <div class="col-md-7">
                            <input class="form-control" type="number" max="9999999999" min='0' name="limit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="manager_account">客户经理工号<span class="text-danger">*</span></label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" maxlength="7" name="manager_account" placeholder="请输入7位客户经理工号">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-minw btn-default" type="button" data-dismiss="modal">取消</button>
                <button class="btn btn-minw btn-primary" type="button" id="micro_credit_contract_modal_submit">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- END Modal -->

<script type="text/javascript" src="/static/mana_app/js/micro_credit_contract.js?v=20180126"></script>
{% endblock %}
