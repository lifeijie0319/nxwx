{% extends "mana_app/index.html" %}
{% block content %}

<div class="content forms_fixed">
    <div class="row">
        <form class="js-validation-bootstrap form-horizontal" method="post" id="query_form" name="query_form">
            {% csrf_token %}
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">开始日期</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="start_date" type="date">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">结束日期</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="end_date" type="date">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="col-sm-4 control-label">维护机构</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="bank">
                            {% for bank in banks %}
                            <option value="{{ bank.id }}">{{ bank.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="telno" type="telno" placeholder="请输入11位手机号">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <div class="form-withdraw_application">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button class="btn btn-minw btn-success" type="button" id="query_withdraw_application_btn">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Page Content -->
<div class="content">
    <div class="block block-bordered">
        <div class="block-header bg-gray-lighter">
            <ul class="block-options">
                <li>
                    <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"><i class="si si-size-fullscreen"></i></button>
                </li>
            </ul>
            <div class="block-options-simple">
                <button id="gen_excel_btn" class="btn btn-minw btn-warning">生成Excel</button>
            </div>
            <h3 class="block-title">商户提现审核</h3>
        </div>
        <div class="block-content" id="table_area"></div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="withdraw_application_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        新增商户
                    </h4>
                </div>
                <div class="block-content">
                    <form class="js-validation-bootstrap form-horizontal" id="withdraw_application_modal_form">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="withdraw_application_modal_name">商户名称 <span class="text-danger">*</span></label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" name="withdraw_application_modal_name" placeholder="请输入商户名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="withdraw_application_modal_value">商户值 <span class="text-danger">*</span></label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" name="withdraw_application_modal_value" placeholder="请输入商户值">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="withdraw_application_modal_remark">备注 </label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" name="withdraw_application_modal_remark" placeholder="请输入商户备注">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-minw btn-default" type="button" data-dismiss="modal">取消</button>
                    <button class="btn btn-minw btn-primary" type="button" id="withdraw_application_modal_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END Modal -->

</div>
<!-- END Page Content -->
<script type="text/javascript" src="/static/mana_app/js/withdraw_application.js"></script>
{% endblock %}
