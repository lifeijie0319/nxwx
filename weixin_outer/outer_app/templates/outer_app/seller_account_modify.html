<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改绑定账户</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="/static/outer_app/css/yinsho.css" rel="stylesheet"/>
    <link href="/static/outer_app/css/main.css" rel="stylesheet"/>
    <link href="/static/outer_app/font/iconfont.css" rel="stylesheet"/>
    <script src="/static/outer_app/asset/jquery.min.js"></script>
    <script src="/static/outer_app/js/validate.js"></script>
    <script src="/static/outer_app/js/tools.js?v=20181026"></script>
    <script src="/static/outer_app/js/seller_account_modify.js"></script>
</head>
<body ontouchstart>
<div class="container">
    <form id="form">
        <div class="ys_cells">
            <div class="ys_cell">
                <div class="ys_cell_hd">
                    <label>新卡号</label>
                </div>
                <div class="ys_cell_bd">
                    <input name="bankcard_no" class="ys_input" type="number" placeholder="请输入新的南浔银行账(卡)号"  pattern="(^\d{15}$)|(^\d{19}$)" emptyTips="银行账(卡)号不能为空" notMatchTips="请输入正确的银行账(卡)号" required>
                </div>
            </div>
            <div class="ys_cell">
                <div class="ys_cell_hd">
                    <label>手机号</label>
                </div>
                <div class="ys_cell_bd">
                    <input name="telephone_no" class="ys_input" type="tel" maxlength="11" placeholder="请输入注册手机号" pattern="^[0-9]{11}$" emptyTips="手机号不能为空" notMatchTips="请输入正确的手机号" required>
                </div>
            </div>
            <div class="ys_cell ys_cell_vcode">
                <div class="ys_cell_hd">
                    <label>验证码</label>
                </div>
                <div class="ys_cell_bd">
                    <input name="vcode" class="ys_input" type="text" type="number" placeholder="请输入手机验证码" pattern="^[0-9]{6}$" emptyTips="验证码不能为空" notMatchTips="验证码格式不正确" required>
                </div>
                <div class="ys_cell_ft">
                    <a id="send_vcode" class="ys_input_btn" href="javascript:;">获取验证码</a>
                </div>
            </div>
        </div>
        <div class="ys_btns mt30">
            <a id="submit" class="ys_btn" href="javascript:;">确定</a>
        </div>
    </form>
</div>
</body>
</html>
