    var isiPhone = navigator.userAgent.match(/iPhone/i) != null;  
    var isandroid = navigator.userAgent.match(/Android/i) != null;

    {
        window.location.href='http://a.app.qq.com/o/simple.jsp?pkgname=com.yitong.zjrc.mfs.android';

    if(isiPad || isiPhone)
    {
        window.location.href='https://itunes.apple.com/cn/app/%E4%B8%B0%E6%94%B6%E4%BA%92%E8%81%94/id1251842119?mt=8';
    }
</script>
