<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商户注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="/static/outer_app/css/yinsho.css" rel="stylesheet"/>
    <link href="/static/outer_app/css/main.css" rel="stylesheet"/>
    <link href="/static/outer_app/font/iconfont.css" rel="stylesheet"/>
    <script src="/static/outer_app/asset/jquery.min.js"></script>
    <script src="/static/outer_app/js/validate.js"></script>
    <script type="text/javascript" src="/static/outer_app/js/tools.js"></script>
    <script src="/static/outer_app/js/seller_register.js"></script>
    <script src="/static/outer_app/js/tools.js?v=20181026"></script>
</head>
<body ontouchstart>
    <div class="container">
        <form id="form">
            <div class="flex_wrapper">
                <div class="ys_cells_title">经营者信息</div>
                <div class="ys_cells">
                    <div class="ys_cell">
                        <div class="ys_cell_hd">
                            <label>客户名称</label>
                        </div>
                        <div class="ys_cell_bd">
                            <input name="name" class="ys_input" type="text" placeholder="请输入卡(账)号对应的客户名称" emptyTips="姓名不能为空" required>
                        </div>
                    </div>
                    <div class="ys_cell">
                        <div class="ys_cell_hd">
                            <label>卡(账)号</label>
                        </div>
                        <div class="ys_cell_bd">
                            <input name="bankcard_no" class="ys_input" type="number" placeholder="请输入南浔银行卡(账)号" pattern="(^\d{15}$)|(^\d{19}$)" emptyTips="卡(账)号不能为空" notMatchTips="请输入正确的卡(账)号" required>
                        </div>
                    </div>
                    <div class="ys_cell">
                        <div class="ys_cell_hd">
                            <label>柜员号</label>
                        </div>
                        <div class="ys_cell_bd">
                            <input name="teller_no" class="ys_input" type="number" placeholder="请输入营销柜员号(可选)" pattern="^886\d{4}$" notMatchTips="请输入正确的柜员号" required>
                        </div>
                    </div>
                    <div class="ys_cell">
                        <div class="ys_cell_hd">
                            <label>手机号</label>
                        </div>
                        <div class="ys_cell_bd">
                            <input name="telephone_no" class="ys_input" type="tel" maxlength="11" placeholder="请输入手机号" pattern="^[0-9]{11}$" emptyTips="手机号不能为空" notMatchTips="请输入正确的手机号" required>
                        </div>
                    </div>
                    <div class="ys_cell ys_cell_vcode">
                        <div class="ys_cell_hd">
                            <label>验证码</label>
                        </div>
                        <div class="ys_cell_bd">
                            <input name="vcode" class="ys_input" type="number" placeholder="请输入手机验证码" pattern="^[0-9]{6}$" emptyTips="验证码不能为空" notMatchTips="验证码格式不正确" required>
                        </div>
                        <div class="ys_cell_ft">
                            <a id="send_vcode" class="ys_input_btn" href="javascript:;">获取验证码</a>
                        </div>
                    </div>
                </div>
                <div class="flex_grow"></div>
                <div class="ys_btns">
                    <a id="submit" class="ys_btn" href="javascript:;">下一步</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
