<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商户微信号重新绑定</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="/static/outer_app/css/yinsho.css" rel="stylesheet"/>
    <link href="/static/outer_app/css/main.css" rel="stylesheet"/>
    <link href="/static/outer_app/font/iconfont.css" rel="stylesheet"/>
    <script src="/static/outer_app/asset/jquery.min.js"></script>
    <script src="/static/outer_app/js/validate.js"></script>
    <script src="/static/outer_app/js/popup.js"></script>
    <script src="/static/outer_app/js/seller_replace.js"></script>
    <script src="/static/outer_app/js/tools.js?v=20181026"></script>
</head>
<body ontouchstart>
    <div class="container">
        <div class="flex_wrapper">
            <form id="query_form">
                <div class="ys_cells_title">查询条件</div>
                <div class="ys_cells">
                    <div class="ys_cell">
                        <div class="ys_cell_hd">
                            <label>店铺名称</label>
                        </div>
                        <div class="ys_cell_bd">
                            <input name="name" class="ys_input" type="text" placeholder="请输入原有店铺的名称" emptyTips="店铺名称不能为空" required>
                        </div>
                    </div>
                    <div class="ys_cell">
                        <div class="ys_cell_hd">
                            <label>卡(账)号</label>
                        </div>
                        <div class="ys_cell_bd">
                            <input name="bankcard_no" class="ys_input" type="number" placeholder="请输入原来绑定的卡(账)号" pattern="(^\d{15}$)|(^\d{19}$)" notMatchTips="请输入正确的卡(账)号" required>
                        </div>
                    </div>
                    <div class="ys_cell">
                        <div class="ys_cell_hd">
                            <label>手机号</label>
                        </div>
                        <div class="ys_cell_bd">
                            <input name="telephone_no" class="ys_input" type="tel" maxlength="11" placeholder="请输入原来绑定的手机号" pattern="^[0-9]{11}$" notMatchTips="请输入正确的手机号" required>
                        </div>
                    </div>
                </div>
                <div class="ys_btns">
                    <a id="query_btn" class="ys_btn" href="javascript:;">查询</a>
                </div>
            </form>
            <form id="shop_form">
                <div class="ys_cells_title">查询结果</div>
                <div class="ys_cells"> 
                    <div class="ys_cell">
                        <div class="ys_cell_bd">
                            店铺名称
                        </div>
                        <div class="ys_cell_ft">
                            <input name="shop_name" class="ys_input" style="width: 100px" type="text" disabled="disabled">
                        </div>
                    </div>
                    <div class="ys_cell">
                        <div class="ys_cell_bd">
                            经营者名称
                        </div>
                        <div class="ys_cell_ft">
                            <input name="seller_name" class="ys_input" style="width: 100px" type="text" disabled="disabled">
                        </div>
                    </div>
                    <div class="ys_cell">
                        <div class="ys_cell_bd">
                            原手机号
                        </div>
                        <div class="ys_cell_ft">
                            <input name="seller_telno" class="ys_input" style="width: 100px" type="text" disabled="disabled">
                        </div>
                    </div>
                    <div class="ys_cell" id="new_telno_div" style="display:none">
                        <div class="ys_cell_bd">
                            新手机号
                        </div>
                        <div class="ys_cell_ft">
                            <input name="new_telno_show" class="ys_input" style="width: 100px" type="text" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="ys_btns flex_grid">
                    <div class="flex_grow">
                        <a id="rebind_btn" class="ys_btn" href="javascript:;">申请重新绑定</a>
                    </div>
                    <div style="width: 15px;"></div>
                    <div class="flex_grow">
                        <a class="ys_btn ys_plain_btn_default open-popup" href="javascript:;" data-target="#clause-a">同时修改手机号</a>
                    </div>
                </div>
            </form>
        </div>
        <div id="clause-a" class="ys_page">
            <div class="ys_content ys_page_x">
                <form id="telno_modify_form">
                    <div class="ys_cells">
                        <div class="ys_cell">
                            <div class="ys_cell_hd">
                                <label>手机号</label>
                            </div>
                            <div class="ys_cell_bd">
                                <input name="new_telno" class="ys_input" type="tel" maxlength="11" placeholder="请输入手机号" placeholder="请输入手机号" pattern="^[0-9]{11}$" emptyTips="手机号不能为空" notMatchTips="请输入正确的手机号" required>
                            </div>
                        </div>
                        <div class="ys_cell ys_cell_vcode">
                            <div class="ys_cell_hd">
                                <label>验证码</label>
                            </div>
                            <div class="ys_cell_bd">
                                <input name="vcode" class="ys_input" type="text" type="number" placeholder="请输入手机验证码" pattern="^[0-9]{6}$" emptyTips="验证码不能为空" notMatchTips="验证码格式不正确" required>
                            </div>
                            <div class="ys_cell_ft">
                                <a id="send_vcode" class="ys_input_btn" href="javascript:;">获取验证码</a>
                            </div>
                        </div>
                    </div>
                    <div class="ys_btns flex_grid">
                        <div class="flex_grow">
                            <a id="telno_modify_submit" class="ys_btn" href="javascript:;">确定</a>
                        </div>
                        <div style="width: 15px;"></div>
                        <div class="flex_grow">
                            <a class="ys_btn ys_plain_btn_default close-popup" href="javascript:;">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
